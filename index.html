<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weathrly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 📍 & 🔄 Buttons outside main app -->
  <div class="top-buttons">
    <button id="geoBtn">📍 Use My Location</button>
    <button id="refreshBtn" style="display: none;">🔄 Refresh</button>
  </div>

  <div class="main-container">
    <!-- Weather App Core -->
    <div class="app">
      <h1>Weathrly 🌦️</h1>

      <!-- Toggle Switch -->
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
      </div>

      <!-- Search -->
      <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city..." required />
        <button type="submit">Get Weather</button>
      </form>

      <!-- Banner -->
      <div id="locationBanner" class="banner" style="display: none;"></div>

      <!-- Output -->
      <div id="weatherDisplay"></div>
      <p id="lastUpdated"></p>

      <!-- Error -->
      <p id="error" class="error"></p>
    </div>

    <!-- Sidebar: Recent Cities -->
    <div id="historyBox">
      <h3>Recent Cities</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
